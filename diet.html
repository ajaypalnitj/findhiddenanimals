<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Diet Match - Learn What Animals Eat | Find Hidden Animals</title>
    
    <!-- Primary Meta Tags -->
    <meta name="description" content="Match animals with their diets in this fun educational game! Learn what different animals eat while testing your memory.">
    <meta name="keywords" content="animal diets, memory game, educational game, farm animals, animal food, kids game, learning game">
    <meta name="author" content="Find Hidden Animals">
    <meta name="robots" content="index, follow">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="flashcards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="game-nav">
        <div class="nav-content">
            <a href="/" class="nav-logo">Find Hidden Animals</a>
            <div class="nav-links">
                <div class="dropdown">
                    <button class="dropbtn">Games â–¾</button>
                    <div class="dropdown-content">
                        <a href="/">Find Animals</a>
                        <a href="/flashcards.html">Sound Cards</a>
                        <a href="/factcards.html">Fact Cards</a>
                        <a href="/habitat.html">Habitat Match</a>
                        <a href="/diet.html" class="active">Diet Match</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Game Container -->
    <div class="flashcard-container">
        <div class="game-area">
            <!-- Game Header -->
            <div class="game-header">
                <div class="score-info">
                    <span>Score: <span id="score">0</span></span>
                    <span>Best: <span id="high-score">0</span></span>
                </div>
                <div class="timer">Time: <span id="timer">30</span>s</div>
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>

            <!-- Start Screen -->
            <div id="start-screen" class="center-screen">
                <h1>Animal Diet Match</h1>
                <p>Match the animals with their favorite foods!</p>
                <div class="difficulty-selector">
                    <button id="easy-mode" class="mode-btn active">Easy (60s)</button>
                    <button id="hard-mode" class="mode-btn">Hard (30s)</button>
                </div>
                <div class="mode-description">
                    <p id="easy-description">Easy Mode: More time to match, normal points</p>
                    <p id="hard-description" class="hidden">Hard Mode: Less time, double points!</p>
                </div>
                <button id="start-button" class="game-button">Start Game</button>
            </div>

            <!-- Game Screen -->
            <div id="game-screen" class="hidden">
                <div class="cards-grid"></div>
                <button id="restart-button" class="game-button">Restart</button>
            </div>

            <!-- End Screen -->
            <div id="end-screen" class="center-screen hidden">
                <h2>Game Over!</h2>
                <p id="end-message"></p>
                <p>Score: <span id="final-score">0</span></p>
                <p>Best: <span id="final-high-score">0</span></p>
                <div class="social-share">
                    <button class="share-btn twitter">
                        <i class="fab fa-x-twitter"></i> Share
                    </button>
                    <button class="share-btn facebook">
                        <i class="fab fa-facebook"></i> Share
                    </button>
                    <button class="share-btn copy-link">
                        <i class="fas fa-link"></i> Copy Link
                    </button>
                </div>
                <button id="play-again" class="game-button">Play Again</button>
            </div>
        </div>
    </div>

    <script type="module" src="diet.js"></script>
</body>
</html>
